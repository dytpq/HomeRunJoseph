<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스포츠 동호회 및 시설 대여 사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .post-list {
            list-style: none;
            padding: 0;
        }
        .post-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .post-item:nth-child(odd) {
            background-color: #f9f9f9;
        }
        .post-title {
            font-size: 18px;
            color: #333;
            text-decoration: none;
        }
        .post-date {
            font-size: 14px;
            color: #888;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination a {
            margin: 0 5px;
            padding: 8px 16px;
            border: 1px solid #ddd;
            text-decoration: none;
            color: #333;
        }
        .pagination a.active {
            background-color: #007bff;
            color: white;
        }
        .pagination a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>공지사항</h1>
    <ul class="post-list">
        {% for post in bdlist %}
        <li class="post-item">
            <a href="/notification/detail/{{ post.notino }}" class="post-title">{{ post.title }}</a>
            <span class="post-date">{{ post.regdate.strftime('%Y-%m-%d') }}</span>
        </li>
        {% endfor %}
    </ul>

    <div class="pagination">
        {% for page_num in range(stpgb, stpgb + 10) %}
        <a href="/notification/{{ page_num }}" class="{% if page_num == cpg %}active{% endif %}">{{ page_num }}</a>
        {% endfor %}
    </div>
</div>
</body>
</html>
